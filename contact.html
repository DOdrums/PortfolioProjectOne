    <section class="contact-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-box">
            <h2>Any Questions? Send me a message!</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="input-field" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="input-field" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="input-field" required>
            <label for="profession">Profession/Instrument</label>
            <input type="text" id="profession" name="profession" class="input-field" required>
            <label for="comment">Comment</label>
            <textarea type="text-area" id="comment" name="comment" class="comment-field" required></textarea>
            <input type="submit" class="submit-button" value="Submit">
        </form>
    </section>
